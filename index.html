    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Chatroom</title>

<body>
    <!--heading portion-->
    <div class="container text-center my-5">
        <h1>The Talktative</h1>
        <div class="chat-room text-center my-3">
            <div class="my-5"><h3>Choose your room</h3></div>
            <button class="btn" id="general">#genral</button>
            <button class="btn" id="School">#School</button>
            <button class="btn" id="College">#College</button>
            <button class="btn" id="gaming">#gaming</button>
        </div>
    </div>

    <!--message List-->
    <div class="chat-window container">
        <ul class="chat-list list-group"></ul>
    </div>

    <!--message form-->
    <div class="container">
        <form class="new-chat my-3 ">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">Your message:</div>
                </div>

                <input type="text" id="message"class="form-control" required>

                <div class="input-group-append">
                    <input type="submit" class="btn" value="send">
                </div>
            </div>
        </form>
    </div>
    
    <div class="container">
        <form class="update my-3 ">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">Update your name</div>
                </div>

                <input type="text" id="updated"class="form-control" required>

                <div class="input-group-append">
                    <input type="submit" class="btn" value="Update">
                </div>
            </div>
            <div class="acknoweledge"></div>
        </form>
    </div>
